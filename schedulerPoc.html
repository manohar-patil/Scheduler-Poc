<body>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function ($scope, $http) {

            { "Name": "Blondel père et fils", "City": "Strasbourg", "Country": "France" },
            { "Name": "Bólido Comidas preparadas", "City": "Madrid", "Country": "Spain" },
            { "Name": "Bon app'", "City": "Marseille", "Country": "France" },

    });

    app.directive('draggable', function () {
        return {
            restrict: 'A',
            link: function postLink(scope, element, attr) {
                element.draggable({
                    start: function (event, ui) {
                        element.removeClass("jsObstacle");
                        $('.jsObstacle').draggable('disable');
                        $('.jsObstacle').resizable('disable');
                    },
                    obstacle: ".jsObstacle",
                    preventCollision: true,
                    stop: function (event, ui) {
                        element.addClass("jsObstacle");
                        $('.jsObstacle').draggable('enable');
                        $('.jsObstacle').resizable('enable');
                    }
                });
            }
        };
    });

    app.directive('resize', function () {
        var maxWidthOffset, total2Width;
        return {
            restrict: 'A',
            link: function postLink(scope, element, attr) {
                element.resizable(
                    {
                        //handles: 'e, w',
                        handles: 'e, w',
                        minHeight: 10,
                        minWidth: 30,
                        //resize: function (event, ui) {
                        //    ui.size.width = Math.round( ui.size.width / 30 ) * 30;
                        //},
                        start: function (event, ui) {
                            element.removeClass("jsObstacle");
                            $('.jsObstacle').draggable('disable');
                            $('.jsObstacle').resizable('disable');
                        },
                        obstacle: ".jsObstacle",
                        preventCollision: true,
                        stop: function (event, ui) {
                            element.addClass("jsObstacle");
                            $('.jsObstacle').draggable('enable');
                            $('.jsObstacle').resizable('enable');
                        }
                    })
            }
        };
    });

    app.directive("addtimeslot", function ($compile) {
        return function (scope, element, attrs) {
            element.on("click", function (e) {
                if (e.target == e.currentTarget) {
                    element.append($compile("<div draggable resize class='btn btn-success jsObstacle'>&nbsp;</div>")(scope));
                }
            });
        };
    });


</script>
